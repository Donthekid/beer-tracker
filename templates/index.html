<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1 MILLION BEERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<!-- ğŸ‘‘ Alcoholic of the Week Card -->
<div id="aotw-card">
  <h3>ğŸ‘‘ Alcoholic of the Week</h3>
  <img id="aotw-image" src="{{ aotw.image }}" alt="{{ aotw.name }}">
  <p id="aotw-name">{{ aotw.name }}</p>
  <p id="aotw-message">{{ aotw.message }}</p>
</div>



  <!-- ğŸ¥‚ TOAST FEED -->
  <div id="toast-feed">
    <h3>ğŸ» Recent Toasts</h3>
    <ul id="toast-list"></ul>
  </div>

  <!-- ğŸ† TITLE + TOTAL BEERS -->
  <h1 id="title">1 MILLION BEERS</h1>
  <h2 id="total-beers-container">Total Beers: <span id="total-beers">0</span></h2>

  <!-- ğŸ“Š PROGRESS TO 1 MILLION -->
  <div id="progress-container">
    <div id="progress-label">0 / 1,000,000 Beers (0%)</div>
    <div id="progress-bar-wrapper">
      <div id="progress-bar-fill"></div>
    </div>
  </div>

  <!-- ğŸ—‚ï¸ TABS -->
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('total')">Total</button>
    <button class="tab-button" onclick="switchTab('weekly')">Weekly</button>
    <button class="tab-button" onclick="switchTab('monthly')">Monthly</button>
  </div>

  <!-- ğŸ“ˆ LEADERBOARD -->
  <div id="leaderboard-container"></div>

  <!-- ğŸ” HIDDEN BEER COUNTS FOR JS -->
  <div id="user-list" style="display: none;">
    {% for user in users %}
      <div class="user-card" data-user="{{ user }}">
        <span class="beer-count">{{ data[user]["total"] }}</span>
      </div>
    {% endfor %}
  </div>

  <!-- ğŸ’ƒ ANIMATION CONTAINER -->
  <div id="woman-container"></div>

  <!-- âš™ï¸ MAIN SCRIPT -->
  <script src="/static/main.js"></script>

<!-- ğŸ” Admin Panel -->
<div id="admin-panel" style="display: none;">
  <h3>ğŸ”§ Admin Panel</h3>

  <!-- â• Adjust Beers -->
  <p>
    <label>Username:</label><br>
    <input type="text" id="admin-name" placeholder="e.g. Grace">
  </p>

  <p>
    <label>Adjust Beers (+/-):</label><br>
    <input type="number" id="admin-amount" placeholder="e.g. 5 or -3">
  </p>

  <button onclick="submitBeerAdjustment()">Apply Change</button>
</div>

</body>


</html>
